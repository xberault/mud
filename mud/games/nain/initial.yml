name:
  - nez
props:
  - pushable
events:
  look:
    actor: |
      Le nez de la statue du koala.
      Vous remarquez que son nez est étangement sculpté. En effet,
      il semble qu'il soit détaché du reste de la statue, comme s'il
      avait été rajouté des années plus tard...
